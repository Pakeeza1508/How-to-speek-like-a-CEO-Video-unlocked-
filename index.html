<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vimeo Video with Controls</title>
</head>
<body>
  <h2>Vimeo Video Test</h2>
  <iframe 
    width="640" 
    height="360"
    src="https://player.vimeo.com/video/1096457902?app_id=122963&autoplay=1&controls=1&texttrack=en" 
    frameborder="0" 
    allow="autoplay; fullscreen; picture-in-picture" 
    allowfullscreen>
  </iframe>
</body>
</html>
